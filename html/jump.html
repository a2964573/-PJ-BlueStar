<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/jump-css.css"/>
    <title>푸른별 캡스톤</title>
</head>
<body>
	<div class="content">
		<div class="score">0 second</div>
		<div class="playground">
			<canvas id="canvas2"></canvas>
    		<canvas id="canvas"></canvas>
			<div class="start-text">
				J U M P
				<button>게임시작</button>
			</div>
			<div class="game-text">
				Game Over
				<div class="ending-score"></div>
				<button onclick="location.href='jump.html';">다시시작</button>
			</div>
		</div>
		<div class="guide-div">
            <div></div>
            <ul>
                <div class="guideOff">
                    <div class="guide-textbox">
						<div>
							<h2>게임설명</h2>
							점프는 달려가는 캐릭터의 앞을 가로막는 장애물을 점프로 피해 최대한<br/>
							오래 살아남는 게임입니다. 장애물에 부딪히면 종료됩니다.
						</div>
						<ul></ul>
                    </div>
                </div>
            </ul>
        </div>
		<span class="prev"></span>
		<span class="next"></span>
        <p class="home"></p>
	</div>
    <script src="../javascript/jump-js.js"></script>
</body>
</html>
